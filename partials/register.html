<div class="row">
  <div class="col-sm-8 col-sm-offset-1">
    <div id="login-box" class="login-box visible widget-box no-border">
      <div class="widget-body">
        <div class="widget-main">
          <h3 class="dotted-below">
            Register for TipAnything
          </h3>
          <form name="signupForm" class="form-horizontal space-top" role="form">
            <div class="form-group">
              <label class="col-sm-5 control-label no-padding-right" for="username">Username</label>
              <div class="col-sm-7">
                <span class="block input-icon input-icon-right">
                  <input type="text" class="form-control" placeholder="Name" ng-model="signup.username" focus required />
                </span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-5 control-label no-padding-right" for="password">Password</label>
              <div class="col-sm-7">
              <span class="block input-icon input-icon-right">
                <input type="password" class="form-control" name = "password" placeholder="Password" ng-model="signup.password" required/>
                <span class="errorMessage" data-ng-show="signupForm.password.$dirty && signupForm.password.$invalid"> Enter Password.</span>
              </span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-5 control-label no-padding-right" for="password2">Confirm Password</label>
              <div class="col-sm-7">
              <span class="block input-icon input-icon-right">
                <input type="password" class="form-control" name="password2" placeholder="Password" ng-model="signup.password2" password-match="signup.password" required/>                                
                <span class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Enter password again.</small>
                <span class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</span>
              </span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-5 control-label no-padding-right" for="email">Email</label>
              <div class="col-sm-7">
                <span class="block input-icon input-icon-right">
                  <input type="email" class="form-control" placeholder="Email" name="email" ng-model="signup.email" ng-model-options="{ updateOn: 'blur' }" required/>
                  <span ng-show="signupForm.email.$dirty && signupForm.email.$error.email" class="errorMessage">Email is not valid</span> 
                </span>
              </div>
            </div>
            <div class="form-group">
              <div class="col-sm-12">
                <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="register(signup)" data-ng-disabled="signupForm.$invalid">
                    Sign Up
                </button>
              </div>
            </div>
              </fieldset>
              <span class="lbl col-sm-5"> </span>
              <div class="col-sm-7">Already have an account? <a href="#/login">Log In</a>
              </div>
          </form>
        </div>
    </div>
  </div>
</div>
