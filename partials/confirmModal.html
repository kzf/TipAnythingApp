<button type="button" class="close" ng-click="cancel();">
  <i class="fa fa-times-circle-o modal-close"></i>
</button>

<div class="modal-header">
  <h3 class="modal-title">{{header}}</h3>
</div>

<div class="modal-body">
  <form name="confirm_form" class="form-horizontal" role="form" novalidate>    
    <div>
      {{warning}}
    </div>

    <form-element label="">
      <div class="text-right">
        <a class="btn" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i> Cancel</a>
        <button ng-click="confirm()"
                class="btn btn-success"
                type="submit">
          <i class="ace-icon fa fa-check"></i> Yes
        </button>
      </div>
    </form-element>

  </form>
</div>
