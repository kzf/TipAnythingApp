<button type="button" class="close" ng-click="cancel();">
  <i class="fa fa-times-circle-o modal-close"></i>
</button>

<div class="modal-header">
  <h3 class="modal-title">Add New Question</h3>
</div>

<div class="modal-body">
  <form name="new_sheet_form" class="form-horizontal" role="form" novalidate>
    <form-element label="Question" mod="outcome">
      <input type="text" class="form-control full-input" name="title" placeholder="Enter question" ng-model="question.question" focus/>
    </form-element>

    <form-element label="">
        <div class="text-right">
          <a class="btn" ng-click="cancel()"><i class="ace-icon fa fa-reply"></i> Cancel</a>
          <button ng-click="saveOutcome();"
                  ng-disabled="new_sheet_form.$invalid"
                  class="btn btn-primary"
                  type="submit">
            <i class="ace-icon fa fa-check"></i> Create New Question
          </button>
        </div>
      </form-element>
  </form>
</div>
